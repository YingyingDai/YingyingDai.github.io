<!DOCTYPE html>
<html>
<head>
<style>
#move{
width:10px;
height:10px;
background:red;
border-radius:50%;
position:relative;
-webkit-animation: mymove 1s;
}

@-webkit-keyframes mymove{
0%{top:0px;left:0px;}
10%{top:20px;left 20px}
20%{top:40px;left:40px}
30%{top:60px;left:60px}
40%{top:80px;left:80px}
50%{top:100px;left:100px}
60%{top:120px;left:120px}
100%{top:140px;left:140px}

}

</style>
</head>
<body>
<div id="move"></div>

</body>
</html>
